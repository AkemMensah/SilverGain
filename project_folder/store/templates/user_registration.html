<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
</head>

<body style="background-color: aliceblue;">
    <div class="forms" style="display: flex;flex-direction:column;justify-content: center;align-items: center;">
        <h2>Registration</h2>
        <div class="form">
            <form action="" method="post"
                style="display: flex;flex-direction: column;justify-content: center;align-items: center;font-size: x-large;">
                <div class="details" style="display: grid;grid-template-columns: 1fr 1fr;gap: 15px;">
                    {% csrf_token %}
                    {{form.as_p}}
                </div>
                <button type="submit" style="width: 200px;height: 70px;border-radius: 25%;">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

</html>
