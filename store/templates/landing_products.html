<div class="occasion">
    <h2>Anniversary Sale</h2>
    <div class="occasion-container">
        {% for product in products|slice:":4" %}  <!-- Limit to the first 4 products -->
        <div class="product-grid">
            <a data-fslightbox="mygalley" class="product-link rounded-4" target="_blank" data-type="image" href="{{ product.image.url }}">
                <img class="product-image rounded-4 fit" src="{{ product.image.url }}" />
            </a>
            <p class="product-price">{{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>
